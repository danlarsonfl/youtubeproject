<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css?v9" type="text/css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
    <title>Youtubersss Brah</title>    
        
    </head>
    <body onload="googleApiClientReady();">
      
        <a id="login-link" href="#">Login</a>
      
      
      
       <div class="content">
        <div class="search-wrapper">
              <div class="input-holder">
                 <div id="searchforVideo">
                     
                      <input class="input-button" placeholder="Search for Videos" type="text" id="keyword">
                      <button id="search-button" class="search-icon" onclick="search();"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                 </div>
                      <br><br><div id="player"></div>
                      <br><br>
                      <div id="buttonBox">
                      <button id="playVideo" onclick="playYtVideo();">Play</button>
                      <button id="pauseVideo" onclick="stopYtVideo();">Pause</button>
                      </div>
                      <ul id="videos">
                      </ul>
              </div>
        </div>
      </div>
      
      
            
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="oauth.js?v5"></script>
        <script type="text/javascript" src="search.js"></script>
        
        <script>
        
                
    //YOUTUBE IFRAME
   
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: "",
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
   
        //BUTTONS
         function playYtVideo(){
            player.playVideo();
        };
        
         function stopYtVideo(){
            player.pauseVideo();
        };
        
        
        </script>
    
    </body>
</html>
